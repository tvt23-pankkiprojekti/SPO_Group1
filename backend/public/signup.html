<html>

<head>
  <title>SimulBank</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Sign up</h1>
  <form method="post" id="form">
    <label for="fname">First name: </label>
    <input type="text" id="fname" name="fname" minlength="1" maxlength="45" required/><br>
    <label for="lname">Last name: </label>
    <input type="text" id="lname" name="lname" minlength="1" maxlength="45" required/><br>
    <label for="password1">Password: </label>
    <input type="password" id="password1" name="password" onkeyup="checkPasswordMatch()" required/><br>
    <label for="password2">Enter the password again: </label>
    <input type="password" id="password2" name="password2" onkeyup="checkPasswordMatch()" required/><br><br>
    <input type="submit" id="submit"/>
    <label for="submit" id="error"></label>
  </form>
  <br><br>
  <button type="button" onclick='window.location.href = window.location.href=window.location.origin + "/netbank"'>Back</button>
</body>

</html>

<script type="text/javascript">
    var pass1Box = document.getElementById("password1");
    var pass2Box = document.getElementById("password2");
    var errorLabel = document.getElementById("error");
    var submitButton = document.getElementById("submit");

    function checkPasswordMatch() {    
        if (pass1Box.value != pass2Box.value) {
            errorLabel.innerText = "Passwords don't match";
            submitButton.disabled = true;
        }
        else {
            errorLabel.innerText = "";
            submitButton.disabled = false;
        }
    }
</script>
